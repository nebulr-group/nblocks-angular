services:
  nblocks-angular:
    container_name: nblocks-angular
    image: nblocks-angular:dev
    build:
      target: dev
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - ./:/home/appuser/
      - ../:/home/appuser/nblocks-plugins/nblocks-ts-client  #FIXME binds to the nblocks-plugins folder in the root of the project make sure to remove before publishing
      - ../:/home/appuser/nblocks-plugins/nblocks-react  #FIXME binds to the nblocks-plugins folder in the root of the project make sure to remove before publishing
      

    restart: unless-stopped    
    stdin_open: true
    tty: true
    ports:
      - "4200:4200"
    networks:
      - bridge

networks:
  bridge:
    driver: bridge
